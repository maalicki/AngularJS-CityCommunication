<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-10">

                        <input type="text" ng-model="busstop" 
                               placeholder="Locations loaded via $http"
                               typeahead-min-length="5"
                               typeahead-wait-ms="700"
                               typeahead="address for address in getLocation($viewValue)"
                               typeahead-loading="loadingLocations" class="form-control">
                        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                        
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">

                        <button type="button" class="btn btn-default btn-block" ng-click="submit()">
                            Wyszukaj połączeń
                        </button>
                    </div>
                </div>
            </form>



        </div>
        <div class="col-sm-8">
            <div ng-repeat="(lineTypeName , data ) in lines">
                <h4>{{lineTypeName}}</h4>
                <div ng-repeat="(kierunek , days ) in data">
                    <small>Kierunek: <b>{{kierunek}}</b></small>
                    
                    <div ng-repeat="(lineNumber, line) in days">
                        <br/><i>Linia: {{lineNumber}}</i>
                        
                        <div ng-repeat="(lineNumber, info) in line">
                            <small ng-show="info.msgShort"><div class="alert alert-info" role="alert">Komunikat: {{info.msgShort}}</div></small>
                            
                            <span  ng-repeat="time in info.timetable track by $index">{{ time | limitTo: 2 }}<sup>{{ time | limitTo : 2 : 3 }}</sup> </span>
                        </div>
                    </div>
                    <hr>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
