<div class="row clearfix">
    <div class="col-sm-offset-1 col-sm-11 column">
        <div class="loading" ng-show="loading"></div>
        <div ng-hide="loading">
            <div class="row">
                <div class="col-sm-12 hidden-xs">
                    
                    <form role="form" class="form-inline">
                            Show messages since
                            <input type="date" class="form-control input-sm" id="date" ng-model="dayLimit"  />
                        
                       <button type="button" class="btn btn-default input-sm" ng-click="submit()">
                            Submit
                        </button>
                    </form>
                </div>
            </div>

            <div class="row clearfix" ng-repeat="(day, alerts) in messages">
                <div class="col-md-12 column">
                    <h4 class="text-muted">{{day}}</h4>

                    <div class="panel-group" id="accordion">
                        <div class="panel {{message.class}}" ng-repeat="(id, message) in alerts">
                            <div class="panel-heading" data-toggle="collapse" data-target="#msg_{{day}}_{{id}}" style="cursor: pointer; text-decoration: none">
                                <h4 class="panel-title" >
                                    {{message.short}}
                                </h4>
                            </div>
                            <div id="msg_{{day}}_{{id}}" class="panel-collapse collapse">
                                <div class="panel-body ">
                                    {{message.long}}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
